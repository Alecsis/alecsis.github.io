<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <label for="story">Tell us your story:</label>
        <textarea id="story" oninput="onSubmit()" name="story" rows="5" cols="33" placeholder="It was a dark and stormy night..."></textarea>
        <div id="colors"></div>
    </div>
    <script>
        document.getElementById("story").focus();
    </script>
</body>

</html>
